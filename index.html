<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-app">
      <div class="header">
        <div class="container">
          <div class="section-header_top">
            <div class="header_block">
              <div class="logo_section">
                <img
                  src="https://img.icons8.com/color/344/sushi.png"
                  alt="logo"
                  class="logo"
                />
                <div class="logo_text">
                  <h2>Tokio</h2>
                  <span class="description">суши-бар</span>
                </div>
              </div>
            </div>
            <div class="header_block">
              <button class="cart">
                <div class="summary">320 ₽</div>
                <div class="summary">3</div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="navigation">
        <div class="container">
          <div class="nav_top_menu">
            <div class="nav_menu">
              <div class="nav_menu_item--active">
                <div class="menu_item_text">Все</div>
              </div>
              <div class="nav_menu_item">
                <div class="menu_item_text">Роллы</div>
              </div>
              <div class="nav_menu_item">
                <div class="menu_item_text">Пицца</div>
              </div>
              <div class="nav_menu_item">
                <div class="menu_item_text">WOK</div>
              </div>
            </div>
            <div class="nav_sort">Сортировать по:</div>
          </div>
        </div>
      </div>
      <div class="shop">
        <div class="container">
          <div class="title_shop">Все меню</div>
          <div class="shop_card_section">
            <div id="card" class="shop_card">
              <div class="img_card">
                <img
                  class="image"
                  src="https://dodopizza-a.akamaihd.net/static/Img/Products/eb6d128bbcd340e98fd4f14b377e769f_292x292.jpeg"
                  alt="pizza"
                />
              </div>
              <div class="title_card">
                <h2>Пепперони</h2>
              </div>
              <div class="setting_card">
                <div class="block_settings">
                  <div class="group_settting">
                    <div tabindex="0" class="item_settings">
                      <div class="text_settings">Тонкое</div>
                    </div>
                    <div tabindex="0" class="item_settings">
                      <div class="text_settings">Традиционное</div>
                    </div>
                  </div>
                </div>
                <div class="block_settings">
                  <div class="group_settting">
                    <div tabindex="0" class="item_settings">
                      <div class="text_settings">30 см.</div>
                    </div>
                    <div tabindex="0" class="item_settings">
                      <div class="text_settings">35 см.</div>
                    </div>
                    <div tabindex="0" class="item_settings">
                      <div class="text_settings">40 см.</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="buy_card">
                <div class="pay_ruble">от 150 ₽</div>
                <button class="add_cart">
                  <div class="text_addcart">Добавить</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
