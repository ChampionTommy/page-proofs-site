<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-app">
      <div class="header">
        <div class="container">
          <div class="section-header_top">
            <div class="header_block">
              <div class="logo_section">
                <img
                  src="https://img.icons8.com/color/344/sushi.png"
                  alt="logo"
                  class="logo"
                />
                <div class="logo_text">
                  <h2>Tokio</h2>
                  <span class="description">SUSHI-BAR</span>
                </div>
              </div>
            </div>
            <div class="header_block">
              <a href="/" class="cart">
                <div class="summary">320 ₽</div>
                <div class="summary">3</div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="navigation">
        <div class="container">
          <div class="nav_top_menu">
            <div class="nav_menu">
              <div class="nav_menu_item--active">
                <div class="menu_item_text">Все</div>
              </div>
              <div class="nav_menu_item">
                <div class="menu_item_text">Роллы</div>
              </div>
              <div class="nav_menu_item">
                <div class="menu_item_text">Пицца</div>
              </div>
              <div class="nav_menu_item">
                <div class="menu_item_text">WOK</div>
              </div>
            </div>
            <div class="nav_sort">Сортировать по:</div>
          </div>
        </div>
      </div>
      <div class="shop">
        <div class="container">
          <div class="title_shop">Все меню</div>
          <div id="card" class="shop_section"></div>
        </div>
      </div>
    </div>
  </body>
</html>
